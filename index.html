<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .video-container {
            position: relative;
            max-width: 800px;
            width: 100%;
            background-color: black;
            border-radius: 10px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
        }

        .controls button,
        .controls input[type="range"] {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .controls input[type="range"] {
            width: 120px;
        }

        .controls button {
            font-size: 20px;
        }

        .volume {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .volume input[type="range"] {
            margin-left: 10px;
        }

        .playPauseIcon {
            font-size: 20px;
            padding: 5px 10px;
            cursor: pointer;
            color: white;
            background: transparent;
            border: 1px solid white;
            border-radius: 3px;
        }

        .muteUnmuteIcon {
            font-size: 20px;
            padding: 5px 10px;
            cursor: pointer;
            color: white;
            background: transparent;
            border: 1px solid white;
            border-radius: 3px;
        }

    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" width="800" height="auto" preload="metadata" autoplay>
            <source src="https://github.com/ahtbd/tplaybd/blob/main/Tplayintro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button class="playPauseIcon" onclick="togglePlayPause()">‚ñ∂Ô∏è</button>
            <div class="volume">
                <button class="muteUnmuteIcon" onclick="muteUnmute()">üîä</button>
                <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" onchange="setVolume()">
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const volumeControl = document.getElementById('volumeControl');

        function togglePlayPause() {
            if (video.paused) {
                video.play();
                document.querySelector('.playPauseIcon').textContent = '‚è∏Ô∏è';
            } else {
                video.pause();
                document.querySelector('.playPauseIcon').textContent = '‚ñ∂Ô∏è';
            }
        }

        function muteUnmute() {
            if (video.muted) {
                video.muted = false;
                document.querySelector('.muteUnmuteIcon').textContent = 'üîä';
            } else {
                video.muted = true;
                document.querySelector('.muteUnmuteIcon').textContent = 'üîá';
            }
        }

        function setVolume() {
            video.volume = volumeControl.value;
        }
    </script>
</body>
</html>
